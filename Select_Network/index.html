<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Network | Design & Marketing Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" as="style">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Open Sans', 'sans-serif'],
            heading: ['Montserrat', 'sans-serif']
          }
        }
      }
    }
  </script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  
  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  
  <style>
    /* Custom animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 2s ease-out forwards;
    }
  </style>
</head>

<body class="bg-white dark:bg-gray-900 transition-colors duration-200">
  <!-- Navbar -->
  <nav class="bg-[#0A2463] dark:bg-gray-800 text-white p-4 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold font-heading">SELECT NETWORK</a>
      
      <!-- Desktop Navigation -->
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="hover:text-[#3E92CC] dark:hover:text-blue-300 transition">Home</a>
        <a href="services.html" class="hover:text-[#3E92CC] dark:hover:text-blue-300 transition">Services</a>
        <a href="portfolio.html" class="hover:text-[#3E92CC] dark:hover:text-blue-300 transition">Portfolio</a>
        <a href="about.html" class="hover:text-[#3E92CC] dark:hover:text-blue-300 transition">About</a>
        <a href="contact.html" class="hover:text-[#3E92CC] dark:hover:text-blue-300 transition">Contact</a>
      </div>
      
      <!-- Mobile Menu Button -->
      <button class="md:hidden mobile-menu-button p-2" aria-label="Toggle menu">
        <svg class="w-8 h-8 transition-transform duration-300">
          <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                d="M4 6h16M4 12h16M4 18h16" class="menu-icon-open"/>
          <path stroke="currentColor" stroke-width="2" stroke-linecap="round" 
                d="M6 18L18 6M6 6l12 12" class="menu-icon-close hidden"/>
        </svg>
      </button>
    </div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu hidden md:hidden bg-[#0A2463] dark:bg-gray-700 py-2 px-4">
      <a href="index.html" class="block py-3 px-4 hover:bg-white/10 rounded transition">Home</a>
      <a href="services.html" class="block py-3 px-4 hover:bg-white/10 rounded transition">Services</a>
      <a href="portfolio.html" class="block py-3 px-4 hover:bg-white/10 rounded transition">Portfolio</a>
      <a href="about.html" class="block py-3 px-4 hover:bg-white/10 rounded transition">About</a>
      <a href="contact.html" class="block py-3 px-4 hover:bg-white/10 rounded transition">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-[#0A2463] to-[#3E92CC] text-white py-20 px-4 text-center">
    <div class="container mx-auto">
      <h1 class="text-4xl md:text-6xl font-bold mb-4 animate-fade-in">Premium Design & Marketing</h1>
      <p class="text-xl mb-8 animate-fade-in animation-delay-100">We craft <span class="typing-animation">brands|websites|campaigns</span></p>
      <button class="cta-button bg-white text-[#0A2463] hover:bg-gray-100 px-8 py-3 rounded-lg font-bold transition-all hover:scale-105 animate-fade-in animation-delay-200">
        Get a Free Quote
      </button>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    // Mobile Menu Toggle
    const mobileMenuButton = document.querySelector('.mobile-menu-button');
    const mobileMenu = document.querySelector('.mobile-menu');
    const menuIconOpen = document.querySelector('.menu-icon-open');
    const menuIconClose = document.querySelector('.menu-icon-close');
    
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      menuIconOpen.classList.toggle('hidden');
      menuIconClose.classList.toggle('hidden');
      
      // Animate menu
      if (!mobileMenu.classList.contains('hidden')) {
        gsap.from(mobileMenu, {
          opacity: 0,
          y: -20,
          duration: 0.3
        });
      }
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
        mobileMenu.classList.add('hidden');
        menuIconOpen.classList.remove('hidden');
        menuIconClose.classList.add('hidden');
      }
    });
    
    // Dark/Light Mode Toggle
    const themeToggle = document.createElement('button');
    themeToggle.className = 'theme-toggle p-2 rounded-full ml-4 hover:bg-white/10';
    themeToggle.innerHTML = `
      <span class="dark:hidden">üåô</span>
      <span class="hidden dark:inline">‚òÄÔ∏è</span>
    `;
    document.querySelector('.md\\:flex').appendChild(themeToggle);
    
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });
    
    // Initialize theme
    if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
    
    // GSAP Animations
    gsap.registerPlugin(ScrollTrigger);
    
    // Animate hero elements sequentially
    gsap.utils.toArray('.animate-fade-in').forEach((el, i) => {
      gsap.from(el, {
        opacity: 0,
        y: 20,
        duration: 0.8,
        delay: i * 0.15,
        ease: "back.out"
      });
    });
    
    // Pulse CTA button
    gsap.to(".cta-button", {
      scale: 1.02,
      repeat: -1,
      yoyo: true,
      duration: 2,
      ease: "sine.inOut"
    });
  </script>
</body>
</html>
